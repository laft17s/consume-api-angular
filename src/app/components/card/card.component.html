<div *ngFor="let user of users" class="card card__main" style="width: 18rem;">
    <img src="http://pm1.narvii.com/6888/d40407ae3cb9c14e702fe8a4761526d7416e24edr1-425-600v2_uhq.jpg"
        class="card-img-top" alt="Izumi-Miyamura">
    <div class="card-body card__info">
        <h5 class="card-title card__title"> {{ user.first_name }} {{ user.last_name }} </h5>
        <p class="card-text"> {{ user.email }} </p>
        <div class="container d-flex justify-content-around">
            <a href="#" class="btn btn-primary">Detalle</a>
            <a href="#" class="btn btn-danger">Eliminar</a>
        </div>
    </div>
</div>
